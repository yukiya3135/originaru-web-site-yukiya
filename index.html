    <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>中島風ポートフォリオ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet">
</head>
  
<body>
  <div class="container">
    <!-- 左側 -->
    <div class="left">
      <h1>KYOGO<br>HAYATA</h1>
    </div>
<!-- 右側 -->
    <div class="right">

      <!-- タイトル -->
      <div class="section">
        <h2>KYOGO <br>HAYATA</h2>
        <img src="https://via.placeholder.com/800x400" >
        <p>プロフィール</p>
      </div>

      <!-- プロフィール -->
      <section class="profile-section">
        <div class="profile-inner">
          <img src="img/プロフィール.jpg" alt="プロフィール画像" class="profile-img">
          <h2 class="profile-name">早田匡吾</h2>
          <p class="profile-title">芸大生 / アーティスト</p>
          <p class="profile-description">
            早田匡吾は、日本の現代画家であり、写実的な表現を得意とするアーティスト。
            <br>
            絵画を通して人間の内面や光の美しさを表現することを追求している。
          </p>
        </div>
      </section>

      <!-- 作品集 -->
      <div class="section">
        <h2 class="section-title">GALLERY</h2>
        <img src="https://via.placeholder.com/800x400" >
        <p>作品集</p>
      

      <div class="photo-section">
        <img src="img/kyogo.JPG" alt="Photo 1" class="fade-in">
        <img src="img/kyogo2.JPG" alt="Photo 2" class="fade-in">
        <img src="img/kyogo3.JPG" alt="Photo 3" class="fade-in">
        <img src="img/kyogo5.JPG" alt="Photo 4" class="fade-in">
        <img src="img/kyogo4.JPG" alt="Photo 5" class="fade-in">
        <img src="img/kyogo6.JPG" alt="Photo 6" class="fade-in">
      </div>
      <button class="more-button">もっと見る</button>
    </div>
        <!-- オーダーメイド -->
        <div class="section">
          <div class="order-made">
            <div class="main">
              <h2 class="section-title">ORDER MADE</h2>
              <p>オーダーメイド</p>
            </div>
            <a href=""><img src="./img/kyogo2.JPG" alt=""></a>

        </div>

        <!-- インスタグラム ↓-->

    </div>
  </div>
  <!-- <footer>

    <small>Copyright &copy; プライバシーポリシー</small>

  </footer> -->

  <script>
    const fadeEls = document.querySelectorAll('.fade-in');
  
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target); // 一度だけフェード
        }
      });
    }, {
      threshold: 0.3 // 少し見えたら発火
    });
  
    fadeEls.forEach(el => observer.observe(el));
  </script>
</body>
</html>
